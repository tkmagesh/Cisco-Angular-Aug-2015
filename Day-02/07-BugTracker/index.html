<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bug Tracker</title>
    <script>
    /*
    1. Display a list of bugs - done
    2. Add a new bug - done
    3. Toggle the 'closed' status of the bug - done
    4. Remove closed bugs - done
    5. Display statistics - done
    6. Search for the bugs - done
    7. Sort the bugs - done
    8. Improvise the bug display
    9. Display 'createdAt' for each bug
    10. Persist the bugs in the localStorage
    11. Persist the bugs in the server
    12. Add a 'Product' module (A project can have many bugs, and a bug should be associated with a Product)
    13. Create a list screen for the Product
    14. Define navigation

    */
    </script>
    <style>
        .closed {
            color : red;
            text-decoration: line-through;
            font-style: italic;
            font-weight: bold;
        }
        li{
            cursor: pointer;
        }
        .search, .sort, .list {
            margin-bottom: 10px;
        }
    </style>
    <script src="angular.js"></script>
    <script>
        var bugTrackerApp = angular.module("bugTrackerApp", []);

        /*bugTrackerApp.value("Bug", function (name, isClosed){
            this.name = name;
            this.isClosed = isClosed;
            this.toggle = function(){
                this.isClosed = !this.isClosed;
            };
        });*/

        bugTrackerApp.value("bugDefaults", {
            name : '',
            isClosed : false
        });

        bugTrackerApp.factory("Bug", function(bugDefaults){
            function Bug(defaults){
                defaults = defaults || {};
                this.name = defaults.name || bugDefaults.name;
                this.isClosed = typeof defaults.isClosed === 'undefined' ? bugDefaults.isClosed : defaults.isClosed;
            }
            Bug.prototype.toggle = function(){
                this.isClosed = !this.isClosed;
            }
            return Bug;
        });

        bugTrackerApp.controller("bugsController", function($scope, Bug){

              $scope.bugs = [
                 new Bug({name : "Stack overflow error", isClosed : false}),
                 new Bug({name : "Object reference not set to an instance of an object", isClosed : true}),
                 new Bug({name : "Undefined is not a function", isClosed : false}),
                 new Bug({name : "Invalid argument error", isClosed : false}),
              ];
            $scope.newBug = '';
            $scope.addBug = function(){
                var newBug = new Bug({name : $scope.newBug});
                $scope.bugs.push(newBug);
            };
           /* $scope.selectedBug = $scope.bugs[0];
            $scope.setSelectedBug = function(bug){
                $scope.selectedBug = bug;
            }*/
            $scope.toggle = function(bug){
                //bug.isClosed = !bug.isClosed;
                bug.toggle();
            };

            $scope.getClosedCount = function(){
                return $scope.bugs.reduce(function(result, bug){
                    return bug.isClosed ? ++result : result;
                },0);
            };

            $scope.removeClosed = function(){
                for(var i=$scope.bugs.length-1; i>=0; i--){
                    if ($scope.bugs[i].isClosed){
                        $scope.bugs.splice(i,1);
                    }
                }
            };
        })

        bugTrackerApp.value("defaultTrimLength", 40);
         bugTrackerApp.filter("trimText", function(defaultTrimLength){
            return function(data, trimLength){
                trimLength = trimLength || defaultTrimLength;
                return data.length < trimLength ? data : data.substr(0,trimLength) + '...';
            };
        });

    </script>
</head>
<body ng-app="bugTrackerApp">
    <h1>Bug Tracker</h1>
    <div class="content" ng-controller="bugsController">

        <div class="stats">
            <span class="closed">{{ (bugs | filter:{isClosed : true}).length  }}</span>
            /
            <span>{{bugs.length}}</span>
        </div>
        <div class="search">
            <label for="">Search :</label>
            <input type="text" ng-model="searchBug.name">
            <label for="">isClosed ? :</label>
            <input type="checkbox" ng-model="searchBug.isClosed">
            <input type="button" value="Show All" ng-click="searchBug.isClosed = undefined">
        </div>
        <div class="sort">
            <label for="">Sort :</label>
            <input type="text" ng-model="sortBug.by">
            <label for="">Descending ?:</label>
            <input type="checkbox" ng-model="sortBug.order">
        </div>
        <div class="list">
            <label for="">Bug :</label>
            <input type="text" name="" id="" ng-model="newBug">
            <input type="button" value="Add Bug" ng-disabled="newBug === ''" ng-click="addBug()">
            <input type="button" value="Remove Closed" ng-click="removeClosed()">
            <ol>
                <li
                    ng-repeat="bug in bugs | filter:searchBug | orderBy:sortBug.by:sortBug.order"
                    ng-click="toggle(bug)" ng-class="{closed : bug.isClosed}">{{bug.name | trimText}}</li>
            </ol>
            <!--<style>
                .highlight{
                    position: absolute;
                    bottom: 0px;
                    right: 0px;
                    margin: 5px;
                    border: 2px solid black;
                    padding: 10px;
                    background-color: lightgray;

                }
            </style>
            <div class="highlight">
                <h1>{{selectedBug.name}}</h1>
            </div>-->
        </div>
    </div>
</body>
</html>
